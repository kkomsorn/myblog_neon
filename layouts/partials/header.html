<nav class="navigation">
  <section class="container">


    <ul class="navigation-list">
          <li class="navigation-item  magnifyBtn " style="padding: 0px;" >
            <a class="navigation-title " href="{{ print "/" | relLangURL }}" style="font-size: 30px;  margin: 0px; text-align: left; ">หน้าหลัก</a>
          </li>
    </ul>

    <input type="checkbox" id="menu-control"/>
    <label class="menu-mobile {{ if $.Site.Params.rtl }} float-left {{ else }} float-right {{ end }}" for="menu-control">
      <span class="btn-mobile {{ if $.Site.Params.rtl }} float-left {{ else }} float-right {{ end }}">&#9776;</span>
      <ul class="navigation-list">
        {{ with .Site.Menus.main}}
          {{ range sort . }}
            <li class="navigation-item {{ if $.Site.Params.itemscentered }} align-center {{ else }} {{ if $.Site.Params.rtl }} align-right {{ else }} align-left {{ end }} {{ end }} magnifyBtn ">
              <a class="navigation-link" href="{{ .URL | absLangURL }}" style="font-size: 20px;">{{ .Name }}</a>
            </li>

          {{ end }}

        {{ end }}
        <!-- <li class="navigation-item {{ if $.Site.Params.itemscentered }} align-center {{ else }} {{ if $.Site.Params.rtl }} align-right {{ else }} align-left {{ end }} {{ end }} magnifyBtn ">
          <i class="fas fa-adjust magnifyText navigation-link" onclick="myFunction()" style="font-size: 30px; margin-top: 12px;" ></i>
        </li> -->
       
        {{ if .Site.IsMultiLingual }}
          {{ $node := . }}
          {{ .Scratch.Set "separator" true }}
          {{ with .Site.Params.LangSeparator }}
            <li class= "{{ if $.Site.Params.itemscentered }} mobile-menu-lang-separator-centered {{ else }} mobile-menu-lang-separator-full {{ end }}">
              <hr />
            </li>
          {{ end }}
          {{ range .Site.Home.AllTranslations }}
            {{ if ne $.Site.Language .Language }}
              {{ if $node.Scratch.Get "separator" }}
                {{ with .Site.Params.LangSeparator }}
                {{ end }}
                {{ $node.Scratch.Set "separator" false }}
              {{ end }}
            {{ end }}
          {{ end }}
        {{ end }}

      </ul>
    </label>
  </section>
</nav>
